  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>

  <div class="container" align="center">
      <ion-card>
          <ion-card-content>
              <ion-list *ngFor="let info of tribeInfo">
                <ion-item>
                  <img src="./assets/pics/{{info.pic}}">
                </ion-item>
                <ion-item>
                  <h2>Name:{{info.name}}</h2>
                  </ion-item>
                  <ion-item>
                  <h2>Age:{{info.age}}</h2>
                </ion-item>
                <ion-item>
                  <h2>Email:{{info.email}}</h2>
                </ion-item>
                <ion-item>
                  <h2>PC No:{{info.pc}}</h2>
                </ion-item>
                </ion-list>
                <ion-fab botton center>
                    <button ion-fab mini (click)="goBack()"><ion-icon name="arrow-back"></ion-icon></button>
                </ion-fab>
          </ion-card-content>
        </ion-card>
    
  </div>

</ion-content>
